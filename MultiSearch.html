<!DOCTYPE html>
<html>
	<head>
	<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
	</head>
	<body>
		<p>What English word would you like to multisearch? Type below, then press enter please.</p>
		<input type="text" id="boxu" autofocus>

		<script>
			document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
			function searchy(e) 
			{
				if (e.which == 13)
				{
			  		 var q = encodeURIComponent(document.getElementById("boxu").value);
					 window.open("http://images.google.com/search?q=" + q + "&tbm=isch&sout=1%26hl%3Den%26tbo%3Dd%26site%3Dimghp%26tbm%3Disch%26sout%3D1%26biw%3D1366%26bih%3D643");
					 window.open("http://www.forvo.com/word/" + q + "/#en");	 
					 window.open("http://www.wordreference.com/definition/" + q);
					 window.open("https://tatoeba.org/eng/sentences/search?from=eng&to=und&query=" + q);
					 window.open("https://translate.google.com/?sl=en&tl=hi&text=" + q);
					 window.open("https://mnemonicdictionary.com/?word="+q)
					 document.getElementById("boxu").value = "";		
				}
}
		</script>
	</body>
</html>
